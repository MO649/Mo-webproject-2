<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Treaty 1 Flag Background</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;    
      }

      .content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        background-color: rgba(
          0,
          0,
          0,
          0.4
        ); /* optional overlay for text readability */
        background-image: url("https://example.com/treaty1-flag.jpg"); /* Replace with actual Treaty 1 flag image URL */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      h1 {
        font-size: 3em;
      }
    </style>
  </head>
  <body>
    <div class="flag">
      
    </div>
    <div class="content">
      <h1>Welcome to Treaty 1 Territory</h1>
    </div>
  </body>
